<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-gallery</title>
    <link rel="shortcut icon" href="icons/favicon-16x16.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="overlay"></div>
    <header>
        <div class="container">
            <div class="header__wrapper">
                <div class="header__logo">
                    <img src="icons/camera.svg" alt="camera" class="header__icon">
                    <div class="header__title">Image gallery</div>
                </div>
                <div class="header__search">
                    <img src="icons/sun.svg" alt="sun" class="header__sun">
                    <img src="icons/moon.svg" alt="moon" class="header__moon">
                    <input type="text" value="" placeholder="Search..." class="search__input" autofocus>
                    <img src="icons/cross.svg" alt="clear" class="search__cross">
                    <button type="submit" class="search__btn">
                        <img src="icons/search.svg" alt="search" class="search__icon">
                    </button>
                </div>
            </div>
        </div>
        <div class="divider"></div>
    </header>
    <main>
        <div class="container">
            <div class="wrapper__images"></div>
        </div>
    </main>
    <footer>
        <div class="divider"></div>
        <div class="container">
            <div class="contacts__wrapper">
                <div class="link_gitHub">
                    <a href="https://github.com/tsybulskialex" class="github__name"><img src="icons/github_svg.svg" alt="github" class="github">tsybulskialex - 2024</a>
                </div>
                <div class="link_course">
                    <a href="https://rs.school/courses/javascript-ru">
                        <img src="icons/rss-logo.svg" alt="rss-logo">
                    </a>
                </div>
            </div>
        </div>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
